@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        @content
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/d3.js")" type = "text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/centric.js")" type = "text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/force-directed.js")" type = "text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/util.js")" type = "text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/radial-hash.js")" type = "text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/graph.js")" type = "text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type = "text/javascript"></script>
    </body>
</html>
